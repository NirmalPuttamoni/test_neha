<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <script>
        function fibonacciIterative(n) {
            if (n <= 1) {
                return n;
            }

            let a = 0, b = 1, c;
            for (let i = 2; i <= n; i++) {
                c = a + b;
                a = b;
                b = c;
            }
            return c;
        }
        console.log(fibonacciIterative(101));
   
    </script>
</body>
</html>
