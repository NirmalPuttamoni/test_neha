<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function countVowels(str) {
    const vowels = new Set(['a', 'e', 'i', 'o', 'u']);
        let count = 0;
        str = str.toLowerCase();
    for (let char of str) {
           if (vowels.has(char)) {
              
                count += 1;
            }
        }
        return count;
    }
    
    
    const inputString = "hippopotamus";
    const output = countVowels(inputString);
    console.log(output); 
    </script>
</body>
</html>
