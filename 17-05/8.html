    <script>
        
        const str = prompt("enter string");
        function fnc(str) {
            const strLen = str.length
            let count = 0;
            let revStr = str.split("").reverse()
            revStr = revStr.join("")
            
            if (str === revStr) {
              
                document.write('String is Palindrome');
            } else {
                
                document.write(`<br> String is not a Palindrome`)
            }
        }
        fnc(str);
    </script>
